<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results</title>
    <link rel="stylesheet" href="../css/bulma/css/bulma.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="logo.png" alt="Logo" width="112" height="28">
            </a>
        </div>
        
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="Search...">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            Search
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="section">
        <div class="container">
            <div class="box">
                <article class="media">
                    <figure class="media-left">
                        <p class="image is-64x64">
                            <img src="small-logo.jpg" alt="Logo">
                        </p>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>Apple Vacations</strong> <small>https://www.applevacations.com</small>
                                <br>
                                Find the best deals on vacation packages to destinations in Mexico, Caribbean, Hawaii, Central America, and South America with AppleVacations.com.
                            </p>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                    <a class="level-item" aria-label="Vacation Deals" href="#">Vacation Deals</a>
                                    <a class="level-item" aria-label="Hawaii" href="#">Hawaii</a>
                                    <a class="level-item" aria-label="Contact Us" href="#">Contact Us</a>
                                    <a class="level-item" aria-label="Airline and Flight Schedules" href="#">Airline and Flight Schedules</a>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <figure class="media-right">
                        <p class="image is-128x128">
                            <img src="large-image.jpg" alt="Person swimming">
                        </p>
                    </figure>
                </article>
            </div>
        </div>
    </section>
</body>
</html>
